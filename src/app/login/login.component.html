<h1 class="text-center"> Login </h1>  
    <div class="container">  
      <div class="row">  
        <div class="col-md-8 offset-md-2">  
          <div class="login-form">  
            <form #form="ngForm" (ngSubmit)="(form.value)">  
              <div class="form-group">  
                <label for="exampleInputEmail1">Enter Email address </label>  
                <input type="email" class="form-control" id="exampleInputEmail1" #email="ngModel" required ngModel name="email" aria-describedby="emailHelp" placeholder="Enter email">  
                <small id="emailHelp" class="form-text text-muted"> We'll never share your email with anyone else. </small>  
              </div> 
              <div *ngIf="email.touched">
                <span *ngIf="email.errors?.['required']" style="color: red;"> Email is required</span>
            </div> 
              <div class="form-group">  
                <label for="exampleInputPassword1"> Enter Password </label>  
                <input type="password" class="form-control" #password="ngModel" required ngModel name="password" type="password" id="exampleInputPassword1" placeholder="Password">  
              </div>
              <div *ngIf="password.touched">
                <span *ngIf="password.errors?.['required']" style="color: red;">Password is required</span>
            </div>  
              <div class="form-group form-check">  
                <input type="checkbox" class="form-check-input" id="exampleCheck1">  
                <label class="form-check-label" for="exampleCheck1"> Check me out </label>  
              </div>  
              <button type="submit" class="btn btn-primary" routerLink="/landing_page"> Login </button>  
            </form>  
          </div>  
        </div>  
      </div>  
    </div>
